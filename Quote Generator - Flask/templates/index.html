<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>

<body>

    
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left qticon"></i>
            <span id="quote">{{ text }}</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">{{ author }}</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <!-- Twitter -->
            <button class="twitter-button" id="twitter" title="Tweet Now!">
                <!-- https://twitter.com/compose/tweet?text={...} -->
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
            <div class="api">
                <p id="api">API</p>
            <form action="{{ url_for('random_quote') }}" method="get">
                <button class="api-button">
                        Random 
                </button>
            </form>
            <form action="{{ url_for('quotes') }}" method="get" style="padding-top: 10px;">
                <button class="api-button">
                        All Quotes
                </button>
            </form>
        </div>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
